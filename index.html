<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Hélice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>

</head>
<body>
    <div class="container">
        <h1>Monitoreo en tiempo real de hélice</h1>

        <div class="status-card">
            <h2>Hélice</h2>
            <div id="gauge-container">
                <canvas id="gaugeChart" width="400" height="400"></canvas>
            </div>
            <p>Voltaje: <span id="voltaje-actual">--</span> </p>
            <p>Energía total generada hoy: <span id="total-energia">--</span> </p>
        </div>

        <div class="chart-container">
            <h3>Voltaje en tiempo real</h3>
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
